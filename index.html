<!doctype html>
<html lang="en" ng-app="todoApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <base href="/">

  <link rel="stylesheet" href="https://use.typekit.net/zkq0zzv.css">
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="todo.js"></script>

  <script src="/node_modules/@oddbird/popover-polyfill/dist/popover.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>attribute-poc</title>
</head>

<body>
  <h2>Todo</h2>
  <div ng-controller="TodoListController as todoList">
    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
    [ <a href="" ng-click="todoList.archive()">archive</a> ]
    <ul class="unstyled">
      <li ng-repeat="todo in todoList.todos">
        <label class="checkbox">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </label>
      </li>
    </ul>
    <form ng-submit="todoList.addTodo()">
      <input type="text" ng-model="todoList.todoText"  size="30"
      placeholder="add new todo here">
      <input class="btn-primary" type="submit" value="add">
    </form>

    <attribute-poc></attribute-poc>

  </div>

  <script type="module" src="./out-tsc/src/wc-poc.js"></script>
</body>

</html>
